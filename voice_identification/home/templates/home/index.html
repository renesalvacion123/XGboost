<body>
    
    <div id="waveform-container" >

    </div>
    <button id="playPauseBtn" class="btn btn-secondary">Play</button>

    <h1 style="text-align: center; margin: 3rem;">Check if Audio is AI or Human Voice</h1>
   

    <div class="f">

            <!-- Form for file upload -->
<!-- Form for file upload -->
<form id="audioForm" method="POST" enctype="multipart/form-data" class="d-flex flex-column gap-2">
    
    {% csrf_token %}
    
        
        <input type="file" name="audio_file" id="audioFile">
        
    
    
    
    <button type="submit" id="submitBtn" class="btn btn-success">Check Identity (AI Voice or Human Voice)</button>
</form>


<form id="recordForm" method="POST" enctype="multipart/form-data"  class="d-flex gap-2">
    {% csrf_token %}
    <input type="file" name="audio_file" id="recordedFileInput" style="display: none;">
    <button class="btn btn-primary" id="recordBtn" type="button">ðŸŽ¤ Record</button> 
    <button type="submit" class="btn btn-success">Submit record</button>
</form>

 


</div>

<br>
<br>
<br>
    
    {% if prediction %}
    <h2 class="txt">Prediction: {{ prediction }}</h2>
    {% endif %}



    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recorderjs/0.1.0/recorder.min.js"></script>

<script>
    // Initialize Wavesurfer
    const wavesurfer = WaveSurfer.create({
        container: '#waveform',
        waveColor: 'white',
        progressColor: 'purple',
        height: 450,
        barWidth: 2
    });

    let isPlaying = false;
    let micStream = null;
    let mediaRecorder = null;
    let recordedChunks = [];

    const recordBtn = document.getElementById('recordBtn');

    const playPauseBtn = document.getElementById('playPauseBtn');

    // Load file from input
    document.getElementById('audioFile').addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const fileURL = URL.createObjectURL(file);
            wavesurfer.load(fileURL);
            playPauseBtn.textContent = 'Play';
        }
    });

    // Play/Pause button
    playPauseBtn.addEventListener('click', () => {
        if (isPlaying) {
            wavesurfer.pause();
            playPauseBtn.textContent = 'Play';
        } else {
            wavesurfer.play();
            playPauseBtn.textContent = 'Pause';
        }
        isPlaying = !isPlaying;
    });

 

    // Handle finish
    wavesurfer.on('finish', () => {
        playPauseBtn.textContent = 'Play';
        isPlaying = false;
    });

    // ðŸŽ¤ RECORD BUTTON
    let isRecording = false;
    recordBtn.addEventListener('click', async () => {
        if (!isRecording) {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            recordedChunks = [];

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) recordedChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
    const audioBlob = new Blob(recordedChunks, { type: 'audio/webm' });
    const audioURL = URL.createObjectURL(audioBlob);
    wavesurfer.load(audioURL);
    playPauseBtn.textContent = 'Play';
    isPlaying = false;

    // Convert Blob to File
    const recordedFile = new File([audioBlob], 'recorded_audio.webm', {
        type: 'audio/webm'
    });

    // Attach to file input (for form submission)
    const fileInput = document.getElementById('recordedFileInput');

    
    const dataTransfer = new DataTransfer();
    dataTransfer.items.add(recordedFile);
    fileInput.files = dataTransfer.files;

    // Save to localStorage (convert Blob to Base64)
    const reader = new FileReader();
    reader.onloadend = function () {
        const base64Audio = reader.result; // Data URL (base64)
        localStorage.setItem('recordedAudio', base64Audio);
        console.log('Audio saved to localStorage');
    };
    reader.readAsDataURL(audioBlob);
};

            

            mediaRecorder.start();
            isRecording = true;
            recordBtn.textContent = 'Stop';
        } else {
            mediaRecorder.stop();
            isRecording = false;
            recordBtn.textContent = 'Record';
        }
    });
    
</script>
</body>

</html>
