<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Frequency Spectrum with Play/Pause</title>
    <style>
        body{
            width: 100%;
            margin: 1rem;
        }
        .bnt{
            display: flex;
            justify-content: center;
        }
        .controls {
            margin-top: 10px;
           
            
            
        }
        .div{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #waveform {
          
        
            width: 90%;
            height: 30rem; /* Increase the height to make the spectrum bigger */
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.726);
            background: rgba(0, 0, 0, 0.842);
            
        }

        #waveform-container{
            width: 100%;
            display: flex;
            justify-content: center;
        }

        element {
  position: relative;


}
    </style>
</head>
<body>

    <div id="waveform-container" >
        <div id="waveform"></div>
        
    </div>
    
    

<!-- File input for uploading audio -->
<input type="file" id="audioFile" accept="audio/*" >
<div class="bnt">
    <div class="controls">
        <button class="btn btn-success">Record</button>
        <button id="playPauseBtn" class="btn btn-secondary">Play</button>
        <button id="toggleMicBtn" class="btn btn-danger">Turn Off Mic</button>
        <button class="btn btn-info">Check Identity</button>
    </div>
</div>

<div class="div">
    <h1>100%</h1>
    <h4>Human Voice</h4>
</div>

<script src="https://unpkg.com/wavesurfer.js"></script>
<script>
    // Initialize Wavesurfer
    const wavesurfer = WaveSurfer.create({
        container: '#waveform',
        waveColor: 'white',
        progressColor: 'purple',
        height: 450,
        barWidth: 2
    });

    let isPlaying = false;
    let micStream = null;
    let mediaRecorder = null;
    let recordedChunks = [];

    const recordBtn = document.querySelector('.btn-success');
    const playPauseBtn = document.getElementById('playPauseBtn');

    // Load file from input
    document.getElementById('audioFile').addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const fileURL = URL.createObjectURL(file);
            wavesurfer.load(fileURL);
            playPauseBtn.textContent = 'Play';
        }
    });

    // Play/Pause button
    playPauseBtn.addEventListener('click', () => {
        if (isPlaying) {
            wavesurfer.pause();
            playPauseBtn.textContent = 'Play';
        } else {
            wavesurfer.play();
            playPauseBtn.textContent = 'Pause';
        }
        isPlaying = !isPlaying;
    });

    // Toggle Mic button
    document.getElementById('toggleMicBtn').addEventListener('click', () => {
        if (micStream) {
            micStream.getTracks().forEach(track => track.stop());
            wavesurfer.stop();
            micStream = null;
            document.getElementById('toggleMicBtn').textContent = 'Turn On Mic';
        } else {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    micStream = stream;
                    wavesurfer.loadDecodedBuffer(stream);
                    document.getElementById('toggleMicBtn').textContent = 'Turn Off Mic';
                })
                .catch(err => {
                    console.error('Error accessing microphone: ', err);
                });
        }
    });

    // Handle finish
    wavesurfer.on('finish', () => {
        playPauseBtn.textContent = 'Play';
        isPlaying = false;
    });

    // ðŸŽ¤ RECORD BUTTON
    let isRecording = false;
    recordBtn.addEventListener('click', async () => {
        if (!isRecording) {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            recordedChunks = [];

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) recordedChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(recordedChunks, { type: 'audio/webm' });
                const audioURL = URL.createObjectURL(audioBlob);
                wavesurfer.load(audioURL);
                playPauseBtn.textContent = 'Play';
                isPlaying = false;
            };

            mediaRecorder.start();
            isRecording = true;
            recordBtn.textContent = 'Stop';
        } else {
            mediaRecorder.stop();
            isRecording = false;
            recordBtn.textContent = 'Record';
        }
    });
</script>


</body>
</html>
